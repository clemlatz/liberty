<html>

<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    
    function log(msg) {
      console.log(msg);
    }
    
    /* INIT */
    
    socket.on('connected', function(version) {
      console.log('Connected on Liberty server v'+version);
      $('.start').show();
    });
    
    /* SERVER SIDE EVENTS */
    
    socket.on('start', function(config) {
      console.log('Game started!');
    });
    
    // Receive player list (on connection)
    socket.on('players', function(players){
      log('Received players list');
      log(players);
      $('.players').text(players.length)
    });
    
    // Receive
    socket.on('initia', function(self){
      log('Self player object');
      log(self);
    });
    
    // Receive player updated
    socket.on('player', function(player){
      log('Player updated');
      log(player);
    });
    
    // Receive time left (every second)
    socket.on('time', function(time){
      $('.time').text(time);
    });
    
    // Receiving log
    socket.on('log', function(msg) {
      $('#log').append('<p>'+msg+'</p>')
    });
    
    /* CLIENT SIDE EVENTS */
    
    $(document).ready( function() {
    
      // Start
      $('.start').on('click', function() {
        var name = prompt("What's your name?");
        if (name) {
          socket.emit('name', name);
        }
      });
    
      // Client moving up
      $('.move-up').on('click', function() {
        socket.emit('move', 'up');
      });
      $('.move-right').on('click', function() {
        socket.emit('move', 'right');
      });
      $('.move-left').on('click', function() {
        socket.emit('move', 'left');
      });
      $('.move-down').on('click', function() {
        socket.emit('move', 'down');
      });
    
    });
    
  </script>
  
  <style>
    #server {
      background: whitesmoke;
      left: 0;
      padding: 10px;
      position: fixed;
      top: 0;
      width: 100%;
    }
    
    #log {
      padding-top: 25px;
    }
    
    .start {
      display: none;
    }
  </style>
  
</head>

<body>
  <div id="server">
    <span class="players">0</span> players | 
    <span class="time">0</span> seconds left
    <button class="start">start</button>
  </div>
  
  <div id="log">
  </div>
  
</body>

</html>
