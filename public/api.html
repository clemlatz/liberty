<html>

<head>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    var socket = io();
    
    function log(msg) {
      console.log(msg);
    }
    
    // Receive player list
    socket.on('players', function(players){
      log('Received players list');
      log(players);
    });
    
    // Receive new player
    socket.on('player', function(player){
      log('Receive new player');
      log(player);
    });
    
  </script>
</head>

<body>
  Hello liberty
</body>

</html>
